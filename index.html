<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Becx Browser</title>
    <style>
      :root {
        --bg-primary: #111;
        --bg-secondary: #222;
        --bg-tertiary: #1a1a1a;
        --bg-response: #333;
        --text-primary: white;
        --text-secondary: #ccc;
        --accent: #00c3ff;
        --accent-text: black;
        --border: #444;
      }

      [data-theme="light"] {
        --bg-primary: #f5f5f5;
        --bg-secondary: #e0e0e0;
        --bg-tertiary: #f0f0f0;
        --bg-response: #ffffff;
        --text-primary: #333;
        --text-secondary: #666;
        --accent: #0066cc;
        --accent-text: white;
        --border: #ccc;
      }

      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        display: flex;
        height: 100vh;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      #main {
        flex: 3;
        display: flex;
        flex-direction: column;
      }

      /* Tab Bar Styles */
      #tab-bar {
        display: flex;
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border);
        min-height: 40px;
        overflow-x: auto;
        scrollbar-width: none;
      }

      #tab-bar::-webkit-scrollbar {
        display: none;
      }

      .tab {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        background: var(--bg-tertiary);
        border-right: 1px solid var(--border);
        cursor: pointer;
        min-width: 180px;
        max-width: 220px;
        transition: all 0.3s ease;
        position: relative;
      }

      .tab.active {
        background: var(--bg-primary);
        border-bottom: 2px solid var(--accent);
      }

      .tab:hover {
        background: var(--bg-response);
      }

      .tab-title {
        flex: 1;
        font-size: 13px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-right: 8px;
      }

      .tab-close {
        background: none;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 2px 4px;
        border-radius: 3px;
        font-size: 16px;
        line-height: 1;
      }

      .tab-close:hover {
        background: var(--bg-secondary);
        color: var(--text-primary);
      }

      .new-tab-btn {
        background: transparent;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 8px 12px;
        font-size: 18px;
        transition: all 0.3s ease;
      }

      .new-tab-btn:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }

      #controls {
        display: flex;
        gap: 8px;
        padding: 10px;
        background: var(--bg-secondary);
        align-items: center;
        transition: background-color 0.3s ease;
      }

      input, textarea {
        flex: 1;
        padding: 8px;
        border: 1px solid var(--border);
        border-radius: 5px;
        font-size: 14px;
        background: var(--bg-response);
        color: var(--text-primary);
        transition: all 0.3s ease;
      }

      input:focus, textarea:focus {
        outline: none;
        border-color: var(--accent);
      }

      button {
        padding: 8px 12px;
        border: none;
        background: var(--accent);
        color: var(--accent-text);
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        opacity: 0.8;
        transform: translateY(-1px);
      }

      #webview-container {
        flex: 1;
        position: relative;
      }

      .webview-wrapper {
        width: 100%;
        height: 100%;
        position: absolute;
        display: none;
      }

      .webview-wrapper.active {
        display: block;
      }

      webview {
        width: 100%;
        height: 100%;
        border: none;
      }

      #ai-panel {
        flex: 1;
        background: var(--bg-tertiary);
        display: flex;
        flex-direction: column;
        padding: 10px;
        transition: background-color 0.3s ease;
      }

      #response {
        flex: 1;
        overflow-y: auto;
        background: var(--bg-response);
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
        white-space: pre-wrap;
        font-size: 14px;
        border: 1px solid var(--border);
        transition: all 0.3s ease;
      }

      #settings-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        backdrop-filter: blur(5px);
      }

      #settings-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: var(--bg-secondary);
        border-radius: 15px;
        padding: 30px;
        width: 500px;
        max-width: 90vw;
        max-height: 80vh;
        overflow-y: auto;
        border: 1px solid var(--border);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      #settings-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--border);
      }

      #settings-header h2 {
        margin: 0;
        color: var(--text-primary);
        font-size: 24px;
      }

      #close-settings {
        background: transparent;
        color: var(--text-secondary);
        font-size: 24px;
        padding: 5px;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #close-settings:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }

      .setting-group {
        margin-bottom: 20px;
      }

      .setting-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text-primary);
      }

      .theme-selector {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .theme-option {
        flex: 1;
        min-width: 120px;
        padding: 12px 16px;
        border: 2px solid var(--border);
        border-radius: 8px;
        background: var(--bg-tertiary);
        color: var(--text-primary);
        cursor: pointer;
        text-align: center;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
      }

      .theme-option:hover {
        border-color: var(--accent);
        background: var(--bg-response);
      }

      .theme-option.active {
        border-color: var(--accent);
        background: var(--accent);
        color: var(--accent-text);
      }

      .theme-option.active::after {
        content: '✓';
        position: absolute;
        top: 5px;
        right: 8px;
        font-weight: bold;
      }

      #settings-btn, #bookmark-btn {
        background: transparent;
        color: var(--text-secondary);
        padding: 8px;
        font-size: 16px;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #settings-btn:hover, #bookmark-btn:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }

      /* Lists for bookmarks, history, downloads */
      .list-container {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: var(--bg-tertiary);
      }

      .list-item {
        padding: 10px;
        border-bottom: 1px solid var(--border);
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.3s ease;
      }

      .list-item:hover {
        background: var(--bg-response);
      }

      .list-item:last-child {
        border-bottom: none;
      }

      .list-item-title {
        font-weight: 500;
        margin-bottom: 4px;
        color: var(--text-primary);
      }

      .list-item-url {
        font-size: 12px;
        color: var(--text-secondary);
        word-break: break-all;
      }

      .list-item-info {
        flex: 1;
      }

      .list-item-actions {
        display: flex;
        gap: 5px;
      }

      .list-item-btn {
        background: transparent;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 4px;
        border-radius: 3px;
        font-size: 14px;
      }

      .list-item-btn:hover {
        background: var(--bg-secondary);
        color: var(--text-primary);
      }

      .empty-list {
        padding: 20px;
        text-align: center;
        color: var(--text-secondary);
        font-style: italic;
      }

      .action-buttons {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      .action-btn {
        flex: 1;
        padding: 8px 12px;
        background: var(--bg-tertiary);
        color: var(--text-primary);
        border: 1px solid var(--border);
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .action-btn:hover {
        background: var(--accent);
        color: var(--accent-text);
      }

      * {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <!-- Tab Bar -->
      <div id="tab-bar">
        <div class="tab active" data-tab-id="tab-1" onclick="switchTab('tab-1')">
          <div class="tab-title">New Tab</div>
          <button class="tab-close" onclick="closeTab(event, 'tab-1')">&times;</button>
        </div>
        <button class="new-tab-btn" onclick="createNewTab()">+</button>
      </div>

      <!-- Controls -->
      <div id="controls">
        <button onclick="goBack()">←</button>
        <button onclick="goForward()">→</button>
        <button onclick="goHome()">🏠</button>
        <input id="url" placeholder="Enter URL here" />
        <button onclick="loadPage()">Go</button>
        <button id="bookmark-btn" onclick="bookmarkCurrentPage()">⭐</button>
        <button id="settings-btn" onclick="openSettings()">⚙️</button>
      </div>

      <!-- Webview Container -->
      <div id="webview-container">
        <div class="webview-wrapper active" data-tab-id="tab-1">
          <webview id="webview-tab-1" src="https://www.wikipedia.org"></webview>
        </div>
      </div>
    </div>
    
    <div id="ai-panel">
      <div id="response">Hi, I'm BecBop! Ask me anything!</div>
      <textarea id="input" rows="3" placeholder="Type here..."></textarea>
      <button onclick="talkToBecbop()">Ask</button>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal">
      <div id="settings-content">
        <div id="settings-header">
          <h2>Settings</h2>
          <button id="close-settings" onclick="closeSettings()">×</button>
        </div>
        
        <div class="setting-group">
          <label class="setting-label">Theme</label>
          <div class="theme-selector">
            <div class="theme-option" data-theme="dark" onclick="changeTheme('dark')">
              🌙 Dark Mode
            </div>
            <div class="theme-option" data-theme="light" onclick="changeTheme('light')">
              ☀️ Light Mode
            </div>
          </div>
        </div>

        <div class="setting-group">
          <label class="setting-label">Bookmarks</label>
          <div id="bookmarks-list" class="list-container">
            <div class="empty-list">No bookmarks yet</div>
          </div>
          <div class="action-buttons">
            <button class="action-btn" onclick="clearBookmarks()">Clear All</button>
            <button class="action-btn" onclick="exportBookmarks()">Export</button>
          </div>
        </div>

        <div class="setting-group">
          <label class="setting-label">History</label>
          <div id="history-list" class="list-container">
            <div class="empty-list">No history yet</div>
          </div>
          <div class="action-buttons">
            <button class="action-btn" onclick="clearHistory()">Clear All</button>
            <button class="action-btn" onclick="exportHistory()">Export</button>
          </div>
        </div>

        <div class="setting-group">
          <label class="setting-label">Downloads</label>
          <div id="downloads-list" class="list-container">
            <div class="empty-list">No downloads yet</div>
          </div>
          <div class="action-buttons">
            <button class="action-btn" onclick="clearDownloads()">Clear List</button>
            <button class="action-btn" onclick="openDownloadsFolder()">Open Folder</button>
          </div>
        </div>
        
        <div class="setting-group">
          <label class="setting-label">About</label>
          <p style="color: var(--text-secondary); font-size: 14px; margin: 0;">
            Becx Browser v2.0<br>
            Built with Electron & OpenAI<br>
            Theme: <span id="current-theme">Dark</span><br>
            Tabs: <span id="tab-count">1</span> | Bookmarks: <span id="bookmark-count">0</span>
          </p>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
